    <header class="site-header">

        <div class="container">
            <div class="site-header-inner">
                <div class="brand header-brand" style="width: 100%;">
                    <div class="topnav" style="margin-top: 15px;">
                        <a href="/" style="padding-top: 5px;"><img src="{{ url_for('static', filename='rvceLogo.png')}}" style="width: 75px;"></img></a>
                        <div class="topnav-right" style="margin-left: 20px;">
                          <a href="/" style="padding: 23px 0 23px 50px;" ><p class="hover-underline-animation">Home</p></a>
                          <a href="/login" style="padding: 23px 0 23px 50px;"><p class="hover-underline-animation">Login</p></a>
                          <a href="/logout" style="padding: 23px 0 23px 50px;"><p class="hover-underline-animation">Logout</p></a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        
    </header>

    <main>
        {% block main %} {% endblock %}
    </main>

							</defs>
